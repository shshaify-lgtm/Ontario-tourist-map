<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ontario — Niagara-like tourist spots</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+4xk9kGqgkQm6s3gkqDq8QKZ5p2bYkGqzY1wM0z0k=" crossorigin=""/>
  <style>
    html,body,#map { height: 100%; margin: 0; padding: 0; }
    .legend { background: white; padding: 8px; line-height:1.5; }
    .title { font-weight: 700; margin-bottom: 6px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-QVx3qM2b3k3sQw3zK3rJv0xg7s7Gq2s9a8p2Xq3z0kI=" crossorigin=""></script>
  <script>
    // Basic Leaflet map centered over Ontario
    const map = L.map('map').setView([46, -82], 6);

    // OpenStreetMap tiles (should load when opened in browser)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Tourist spots similar to Niagara Falls and Tobermory
    // (waterfalls, dramatic cliffs, scenic coastal/park destinations across Ontario)
    const spots = [
      {name: 'Niagara Falls', coords: [43.0896, -79.0849], desc: 'World-famous powerful waterfalls.'},
      {name: 'Tobermory (Bruce Peninsula)', coords: [45.2540, -81.6237], desc: 'Gateway to Flowerpot Island and Fathom Five.'},
      {name: 'Flowerpot Island / Fathom Five', coords: [45.2508, -81.6647], desc: 'Iconic limestone "flowerpot" sea stacks and shipwreck diving.'},
      {name: 'Fathom Five National Marine Park', coords: [45.2465, -81.6650], desc: 'Clear waters, shipwrecks, and glass-bottom boat tours.'},
      {name: 'Killarney Provincial Park (La Cloche)', coords: [46.0002, -81.0244], desc: 'Pink granite cliffs and turquoise Georgian Bay shoreline.'},
      {name: 'Bon Echo Provincial Park (Mazinaw Rock)', coords: [44.6122, -77.0497], desc: 'Massive cliff face with Indigenous pictographs.'},
      {name: 'Sandbanks Provincial Park', coords: [43.9361, -77.8129], desc: 'Huge sand dunes and warm shallow beaches.'},
      {name: 'Thousand Islands / Gananoque', coords: [44.3339, -76.1709], desc: 'Scattered islands, boating, and castle ruins.'},
      {name: 'Sleeping Giant Provincial Park', coords: [48.4365, -88.9598], desc: 'Dramatic skyline ridge on Lake Superior near Thunder Bay.'},
      {name: 'Kakabeka Falls', coords: [48.4560, -91.5879], desc: '"Niagara of the North" — large scenic waterfall near Thunder Bay.'},
      {name: 'Pukaskwa National Park', coords: [48.3670, -86.5930], desc: 'Rugged Lake Superior coastline, fjords and beaches.'},
      {name: 'Manitoulin Island — Cup and Saucer', coords: [45.9006, -82.1371], desc: 'High scenic cliffs and lookout over Georgian Bay.'},
      {name: 'Algonquin Provincial Park (Lookouts & lakes)', coords: [45.8376, -78.3792], desc: 'Classic Ontario wilderness with lookouts, lakes and canoe routes.'},
      {name: 'Sauble Beach', coords: [44.5200, -81.3528], desc: 'Long sandy beach on Lake Huron popular in summer.'},
      {name: 'Point Pelee National Park', coords: [41.9485, -82.5186], desc: 'Southernmost point of mainland Canada, great birdwatching and marshes.'}
    ];

    // Add markers and popups
    spots.forEach(s => {
      L.marker(s.coords).addTo(map).bindPopup(`<strong>${s.name}</strong><br>${s.desc}`);
    });

    // Basic legend control
    const legend = L.control({position: 'topright'});
    legend.onAdd = function(map) {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = '<div class="title">Niagara-like spots — Ontario</div>' +
                      '<div>Markers show waterfalls, cliffs, dunes and dramatic coastal parks similar in draw to Niagara Falls and Tobermory.</div>';
      return div;
    };
    legend.addTo(map);

    // Fit map to markers with padding
    const group = L.featureGroup(spots.map(s => L.marker(s.coords)));
    map.fitBounds(group.getBounds().pad(0.3));

    // Simple export: right-click map and choose "Save page as..." in browser to save HTML
    // Optionally use browser screenshot or print to PDF to export static image.
  </script>
</body>
</html>
